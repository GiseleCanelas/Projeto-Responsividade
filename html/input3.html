<!--
1. input type password - inserir uma senha
2. input type email - insere email
3. input type checkbox - inserecaixinha para selecionar ou nao
4 parametro multiple - dá opçao de selecionar multiplos
5. accept - escolhe o formato do arquivo que eu vou aceitar, por exemplo.
6 input type radio - seria selecionar uma ou varias opçoes
7 - como eles tem o mesmo nome eu so consigo selecionar um de cada vez porem se cada 
um tiver um nome diferente eu consigo selecionar varios
-->
