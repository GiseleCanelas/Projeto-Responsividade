<!-- Utilizando tag para imagens
tag <img/> inserir imagem
tag <img scr=""/> neste caso ele pegará uma imagem da sua origem
por exemplo ao abrir uma foto de um site e copiar
toda o seu nome no campo da descrição onde fica o www
de um site

obs 1 alt=""  ao inserir o alt em uma imagem ela servirá
como descrição daquilo que esta na imagem caso ela não venha carregar. o texto
alternativo só aparecerá caso a minha imagem não seja encontrada

tag <figure> me dá a opção de colocar uma legenda na minha imagem, para tanto preciso escrever
    <figcaption> 

obs2- para mudar altura uso tag height
obs3- para mudar largura uso tag width

-->


<img src="https://conteudo.imguol.com.br/c/entretenimento/0a/2023/06/29/gato-do-deserto-1688070337093_v2_1170x540.jpg.webp" alt="foto-de-um-gato"
height="400px"/>


<figure> 
<img src="https://conteudo.imguol.com.br/c/entretenimento/0a/2023/06/29/gato-do-deserto-1688070337093_v2_1170x540.jpg.webp" alt="foto-de-um-gato"/>
<figcaption>Foto do gato silvestre</figcaption>
</figure>
