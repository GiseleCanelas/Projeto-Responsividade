<!-- Formulário:
01. Tag <form> </form> 
02. Parametro input (cria o espaço pra colocar as informaçoes)   
03. Tag <button> precisa estar dentro do formulário pois ele que fará que 
    meus dados sejam enviados. E o type submit faz esse envio
 04. Podemos inserir em nosso formuários algumas configurações como:
 05 - "action" serve pra onde eu vou enviar meus dados qdo meu formulário for submetido.
 06. "method" significa o metodo que eu vou enviar meus dados, por padrao utiliza o get ( onde as 
 infotmaçoes vao escritas na url), mas tb posso utilizar pelo method post onde meus dados sao enviados
 tipo "por baixo dos panos" nao mostraria meus dados na url
07. button type reset serve para apagar todas minhas informaçoes digitadas nos campos
08. se eu tiver um campo tipo file em meu formulario é importante que eu tenha um form enctype multipart/
form data significa que eu estarei avisando meu servidor que no meu formulario estarei enviando 
um arquivo
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1> Digite seu endereço:</h1>

<label>
    Rua:
     <input type="text" name="rua" autocomplete="street-address">
     </label>    

<label>
    Número
    <input type="number" name="numero">
    </label>

<label>
    Bairro
        <input type="text" name="bairro">
        </label>
<br>
<br>
<label>
    email
            <input type="email" name="email">
            </label>

<label>
    Foto
            <input type="file" name="arquivo">
                </label>

<button type="submit"> Enviar dados  </button>
<button type="reset">Reset  </button>

</form>
