<!-- Tag <iframe/> permite que eu consiga colocar um site dentro de 
    outro, porém existem sites que não permitem esse processo
    como o caso do google.

-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Nesta unidade iremos aprender a inserir um site dentro de outro</h1>
    <p> Porém existem alguns que não permitem esse passo a passo.</p>
    <iframe src="https://rodolfomori.com.br/devclub/" height="400" width="500" >    </iframe>

   <iframe 
   width="560"
    height="315"
    src="https://www.youtube.com/embed/8ybcL5oEZUk?si=oByabDZigU3eeGDh" 
    title="YouTube video player"
     frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     allowfullscreen></iframe>

     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4349.414968505348!2d-51.45045699671459!3d-23.553805340406264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ec995ef4dd6ca7%3A0x3e383a8694f00cae!2zUGFyw7NxdWlhIFNhbnR1w6FyaW8gU8OjbyBKb3PDqSAtIEFwdWNhcmFuYQ!5e0!3m2!1spt-BR!2sbr!4v1693422037466!5m2!1spt-BR!2sbr" 
     width="500" 
     height="350" 
     style="border:0;" 
     allowfullscreen="" 
     loading="lazy" 
     referrerpolicy="no-referrer-when-downgrade"></iframe>


    
</body>
</html>
