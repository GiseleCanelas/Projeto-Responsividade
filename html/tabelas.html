<!-- Como fazer uma tabela
01 - tag <table> dentro dessa tag inserir a tag <tr> para formar as colunas
    de minha tabela e a tag <th> seria a descrição de cada coluna   
02 - a tag <tr> para formar as linhas
    de minha tabela e para fazer a descrição de cada linha utilizo a tag <td>
03 - dentro da tag <table> posso personalizar minha tabela, tipo borda utilizando o parametro border="" e 
    insiro dentro dos "" o valor para minha borda.    
 04 - parametro cellpadding=""  que seria para dar o distanciamento entre os itens de minha tabela  
 05 - parametro cor da borda, bordercolor=""   
-->

<table border="3" cellpadding="8" bordercolor="purple">

<tr>

<th>Tipo</th>
<th>Valor</th>
<th>Data</th>
</tr>

<tr>

<td> Alimentação </td>
<td> 30.00 </td>
<td> 01/08/2023 </td>
</tr>

<tr>
    
    <td> Diversão </td>
    <td> 49.00 </td>
    <td> 12/08/2023 </td>
    </tr>

    <tr>
    
        <td> Transporte </td>
        <td> 25.00 </td>
        <td> 21/08/2023 </td>
        </tr>

</table>
